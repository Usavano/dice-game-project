<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fa66398b2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="_container">
        <main class="game-area">
            <h1 class="game-area__title">press a to start</h1>
            <section class="game-area__main main">
                <div class="main__block-container block-container">
                    <div class="main__block_1 block">
                        <div class="block__btn_green btn" data-color="green">
                            <svg width="282" height="282" viewBox="0 0 282 282" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="Rectangle 21" d="M255 277L27.1837 277C7.58383 277 -2.23184 253.303 11.6274 239.444L125.536 125.536L239.444 11.6274C253.303 -2.23181 277 7.58386 277 27.1838L277 255C277 267.15 267.15 277 255 277Z" fill="#00CD5D" stroke="url(#paint0_linear_141_33)" stroke-width="10"/>
                            <defs>
                            <linearGradient id="paint0_linear_141_33" x1="263.257" y1="215.714" x2="39.7143" y2="122" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#83DA9B"/>
                            <stop offset="1" stop-color="#83DA9B" stop-opacity="0"/>
                            </linearGradient>
                            </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="main__block_2 block">
                        <div class="block__btn_red btn" data-color="red">
                            <svg width="282" height="282" viewBox="0 0 282 282" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Rectangle 22" d="M27 277L254.816 277C274.416 277 284.232 253.303 270.373 239.444L156.464 125.536L42.5564 11.6275C28.6971 -2.23172 4.99998 7.58392 4.99998 27.1838L5 255C5 267.15 14.8497 277 27 277Z" fill="#D20002" stroke="url(#paint0_linear_141_37)" stroke-width="10"/>
                                <defs>
                                <linearGradient id="paint0_linear_141_37" x1="64.4571" y1="169.543" x2="230.4" y2="57.0857" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#D6746C"/>
                                <stop offset="0.996353" stop-color="#D20002" stop-opacity="0"/>
                                </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="main__block_3 block">
                        <div class="block__btn_yellow btn" data-color="yellow">
                            <svg width="282" height="282" viewBox="0 0 282 282" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Rectangle 23" d="M255 5L27.1838 5.00002C7.58386 5.00002 -2.23181 28.6971 11.6274 42.5564L125.536 156.464L239.444 270.373C253.303 284.232 277 274.416 277 254.816L277 27C277 14.8497 267.15 5 255 5Z" fill="#D7C700" stroke="url(#paint0_linear_141_38)" stroke-width="10"/>
                                <defs>
                                <linearGradient id="paint0_linear_141_38" x1="263.257" y1="66.2857" x2="39.7143" y2="160" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#F1E664"/>
                                <stop offset="1" stop-color="#D7C700" stop-opacity="0"/>
                                </linearGradient>
                                </defs>
                            </svg>                 
                        </div>
                    </div>
                    <div class="main__block_4 block">
                        <div class="block__btn_blue btn" data-color="blue">
                            <svg width="282" height="282" viewBox="0 0 282 282" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Rectangle 24" d="M27 5L254.816 5.00002C274.416 5.00002 284.232 28.6971 270.373 42.5564L156.464 156.464L42.5564 270.373C28.6971 284.232 4.99998 274.416 4.99998 254.816L5 27C5 14.8497 14.8497 5 27 5Z" fill="#008FF8" stroke="url(#paint0_linear_141_39)" stroke-width="10"/>
                                <defs>
                                <linearGradient id="paint0_linear_141_39" x1="18.7429" y1="66.2857" x2="242.286" y2="160" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#61B4FF"/>
                                <stop offset="1" stop-color="#008FF8" stop-opacity="0"/>
                                </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="main__bg"></div>
            </section>
        </main>
        </div>
    </div> 
<script src="js/app.js"></script>
</body>
</html>
